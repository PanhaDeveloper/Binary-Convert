<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Barlow:wght@600&family=Eczar:wght@500;600&family=Fraunces:wght@700;900&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Koh+Santepheap&family=Open+Sans:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Binary</title>
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="stylesheet" href="Binary.css">
</head>
<body>
  <div class="slide-container">
    <div class="logo">
        <span class="logoSingle">P</span>
        <span class="logoText">BASE CONVERTER</span>
    </div>
    <div class="switchText">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="announmentText">Switch</span>
    </div>
    <div class="slide">
        <a href="../../../index.html" target="_self"><button>BINARAY TO OTHER BASE</button></a>
        <a href="Binary.html" target="_self"><button>OCTAL TO OTHER BASE</button></a>
        <a href="../Hex/hex.html" target="_self"><button>HEX TO OTHER BASE</button></a>
        <a href="decimal.html" target="_self"><button>DECIMAL TO OTHER BASE</button></a>
    </div>
  </div>

  <div class="container">
    <div class="converter">
      <h1 class="container-text">Number Base Converter</h1>
      <div class="input-group">
        <label>Decimal:</label>
        <input type="text" id="decimalInput" class="inputBinary"/>
      </div>
      <div class="input-group">
        <label>Binary:</label>
        <input type="text" id="binaryInput" class="inputBinary"/>
      </div>
      <div class="input-group">
        <label>Octal:</label>
        <input type="text" id="octalInput" readonly class="inputBinary"/>
      </div>
      <div class="input-group">
        <label>Hexadecimal:</label>
        <input type="text" id="hexOutput" readonly class="inputBinary"/>
      </div>
      <button onClick="convertingDecimal()"class="btn">Convert</button>
    </div>
  </div>
  <input type="checkbox" class="checkbox">
  

  <script src="decimal.js">
  </script>
</body>
</html>
